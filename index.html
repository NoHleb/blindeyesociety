<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blind Eye Society</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="eyes">
      <img src="assets/images/eyes.gif" alt="Eyes" class="eye">

      </video>
    </div>
  </div>
</body>
</html>
